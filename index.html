<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CityWeather</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.2.0/handlebars.min.js"></script>
    <link rel='stylesheet' href='dist/style.css'>

    <script id="entry-template" type="text/x-handlebars-template">
        <div class="main-form">
            <h1 class="city">{{city}}</h1>
        </div>
        <ul class="list-info">
            <li class="list-item"><p class="list-item-name">date:</p> {{date}}</li>
            <li class="list-item"><p class="list-item-name">temperature:</p> {{temperature}}</li>
            <li class="list-item"><p class="list-item-name">humidity:</p> {{humidity}}</li>
            <li class="list-item"><p class="list-item-name">pressure:</p> {{pressure}}</li>
            <li class="list-item"><p class="list-item-name">wind:</p> {{wind}}</li>
        </ul>
    </script>

    <script id="entry-template-on-error" type="text/x-handlebars-template">
        <div class="main-form">
            <h1 class="message">Incorrect city</h1>
        </div>
    </script>
</head>
<body>
    <main class="main">
        <div class="search">
            <form id="search-form" action="#">
                <input type="text" id="form-input" class="submit-input" value="Kiev">
                <input id="search" type="submit" class="submit-button" value="submit">
            </form>
        </div>
        <div id="result" class="weather"></div>
    </main>

    <script type="text/javascript" src="dist/bundle.js"></script>
</body>
</html>
